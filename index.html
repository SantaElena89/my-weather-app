<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
</head>

<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city.." required />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main>
        <div>
            <h1>San Diego</h1>
            <p>
                Tuesday 10:00, scattered clouds
                <br />
                Humidity: 77%, Wind: 13 km/h
            </p>
        </div>
        <div>🌥️ 12°C</div>
    </main>

    <footer>This project was coded by
        <a href="https://github.com/SantaElena89" target="_blank">Elena Sozontova</a> and is open-sourced on <a
            href="https://github.com/SantaElena89/my-weather-app" target="_blank">GitHub</a> and hosted on <a
            href="https://my-weather-elenas.netlify.app/" target="_blank">Netlify</a>
    </footer>
</body>

</html>
